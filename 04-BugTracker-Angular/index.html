<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
		.bugname{
			cursor : pointer;
		}
		body{
			margin-left: 50px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script type="text/usecases">
		1. Add a new bug											- done
		2. List the bugs											- done
		3. Toggle the 'closed' status of a bug						- done
		4. Remove closed bugs										- done
		5. Display stats ( total # of bugs / # of closed bugs )		- done
		6. Search for bugs											- done
		7. Sort the bugs											- done
		8. Improvise bug display
		9. Persist the bugs in localStorage
		10. Display createdAt
	</script>
	<script src="angular.js"></script>
	<script>
		var bugTrackerApp = angular.module('bugTrackerApp', []);

		bugTrackerApp.value('defaultBugName' , '[DEFAULT BUG]');

		bugTrackerApp.factory('bugOperations' , function(defaultBugName){
			return {
				createNew : function(bugName){
					return {
						name : bugName || defaultBugName,
						isClosed : false
					}
				},
				toggle : function(bug){
					bug.isClosed = !bug.isClosed;
				}
			};
		});

		bugTrackerApp.controller('bugsController', function($scope, bugOperations){
			

			$scope.bugs = [
				bugOperations.createNew('Server communication failure'),
				bugOperations.createNew('Data validation error'),
				bugOperations.createNew('User access not granted'),
				bugOperations.createNew('Application not responsive to user actions')
			];

			$scope.addNew = function(bugName){
				var newBug = bugOperations.createNew(bugName);
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bugOperations.toggle(bug);
			};

			$scope.removeClosed = function(){
				for(var index = $scope.bugs.length-1; index >= 0; index--)
					if ($scope.bugs[index].isClosed)
						$scope.bugs.splice(index, 1);
			};

			$scope.getClosedCount = function(){
				var closedCount = 0;
				for(var index = 0; index < $scope.bugs.length; index++)
					if ($scope.bugs[index].isClosed)
						++closedCount;
				return closedCount;
			};

		});

		bugTrackerApp.filter('trimText',  function(/* deps for the filter goes here*/){
			return  function(data){
				return data.length < 30 ? data : data.substr(0,30) + '...';
			};
		});
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">

		<section class="stats">
			<span class="closed">{{getClosedCount()}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search" ng-init="searchBug.isClosed=''">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug.isClosed=''" ng-hide="searchBug.isClosed === ''">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select ng-model="sortBugBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugOrder">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add New" ng-click="addNew(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugBy:sortBugOrder) ">
					<span class="bugname" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">
						{{bug.name | trimText}}
					</span>
					<div class="datetime">[Created At]</div>
				</li>
				
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
	</div>
</body>
</html>
